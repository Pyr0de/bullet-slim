<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<link rel="icon" type="image/png" href="favicon.png" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" ></canvas>
	
	<div id="buttons" class="hidden">
			<button id="left"><img src="arrow.svg" style="rotate: 180deg;"></button>
			<button id="right"><img src="arrow.svg" style="rotate: 0deg;"></button>
			<button id="up"><img src="arrow.svg" style="rotate: -90deg;"></button>
			<button id="interact"><img src="e.svg"></button>
			<button id="pause"><img src="pause.svg" style="rotate: 90deg;"></button>
			<button id="fullscreen"><img src="fullscreen.svg"></button>
	</div>
	<script type='text/javascript'>
		var Module = {
			canvas: (function() { return document.getElementById('canvas'); })(),
			onRuntimeInitialized: function() {
				var resizeCanvas = Module.cwrap('resizeCanvas', null, []);
				function resize() {
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
					resizeCanvas(canvas.width, canvas.height);
				}

				window.addEventListener('resize', resize);
				resize();
			}
		};
	</script>
	<script src=bullet-slim.js defer></script>
	<script src=index.js defer></script>
</body>

</html>
