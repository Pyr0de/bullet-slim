name: Pages

on: push

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure dependencies
      run: |
        sudo apt -y install build-essential cmake libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev curl zip
        git submodule update --init --recursive
        
    - name: Configure emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        
    - name: Run CMake
      run: |
        source emsdk/emsdk_env.sh
        mkdir build
        emcmake cmake -S . -B build -Wno-dev -DDEBUG=0 -DWASM=1
        
    - name: Build
      run: |
        source emsdk/emsdk_env.sh
        cd build
        emmake make -j $(nproc)
        
    - name: Archive
      run: |
        cp scripts/template.html build/wasm/index.html
        # cd build/wasm
        # tar -czf wasm-rel.tar.gz *
        
    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
          path: build/wasm/
