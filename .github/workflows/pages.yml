name: Pages

on: push

env:
  BUILD_TYPE: Release
  EM_CACHE_FOLDER: 'emsdk-cache'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure dependencies
      run: |
        sudo apt -y install build-essential cmake libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev curl zip
        git submodule update --init --recursive

    - name: Setup Cache
      run: mkdir ${{ env.EM_CACHE_FOLDER }}
    
    - name: Setup Emscripten toolchain
      uses: mymindstorm/setup-emsdk@v14
      with: 
        actions-cache-folder: ${{ env.EM_CACHE_FOLDER }}

        
    - name: Configure Emscripten Cache
      uses: actions/cache@v4
      with:
        path: emsdk/upstream/emscripten/cache
        key: emscripten-${{ runner.os }}

    - name: Run CMake
      run: |
        mkdir build
        emcmake cmake -S . -B build -Wno-dev -DDEBUG=0 -DWASM=1
        
    - name: Build
      run: |
        cd build
        emmake make -j $(nproc)
        
    - name: Archive
      run: |
        ls ${{ env.EM_CACHE_FOLDER }}
        cp scripts/template.html build/wasm/index.html
        # cd build/wasm
        # tar -czf wasm-rel.tar.gz *
        
    - name: Upload
      uses: actions/upload-pages-artifact@v3
      with:
          path: build/wasm/
          
  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build

    permissions:
      pages: write 
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    
  
          
